<div class="recent_post" id="recent_post">
	<h2>Hack The Fog Posts</h2>
	<h4>{{ recent_post.title }}</h4>
	<p>{{ recent_post.content }}</p>
	{% if recent_post.imageurl != None %}
		<img src="{{recent_post.imageurl}}" style="max-width:500px; max-height:300px;">
	{% endif %}
	<h5>{{ recent_post.time }}</h5>
	<a href="{{url_for('announcements')}}">View all announcements</a>
</div>
