{% for post in posts %}
	<div class="recent_post" id="recent_post">
		<h2>Hack The Fog Posts</h2>
		<h4>{{ post.title }}</h4>
		<h5>{{ post.time }}</h5>
		<p>{{ post.content }}</p>
		{% if post.imageurl != None %}
			<img src="{{post.imageurl}}" style="max-width:500px; max-height:300px;">
		{% endif %}
	</div>
{% endfor%}
