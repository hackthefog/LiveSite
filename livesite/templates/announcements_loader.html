{% for post in posts %}
	<div class="recent_post">
		<h2 class="postTitle">{{ post.title }}</h2>
		<h5 class="postTime">{{ post.time }}</h5>
		<p class="postContent">{{ post.content }}</p>
		{% if post.imageurl != None %}
			<img class="postImg" src="{{post.imageurl}}" style="max-width:500px; max-height:300px;">
		{% endif %}
	</div>
{% endfor%}
